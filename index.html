<html lang="fr">

    <body>
        <h1>Ecole directe</h1>
        <h2>Connectez-vous</h2>
        <form id="identification">
            <input type="text" id="Identifiant" name="name"
                   placeholder="Identifiant" required
                   minlength="4" maxlength="8" size="10"> </br>
            <input type="password" id="pwd" placeholder="Mot de passe"
                   name="name" required
                   minlength="4" maxlength="8" size="10"> </br>
            <button id="connexion" type="button">Connexion</button> </br>
            <input type="checkbox" id="scales" name="scales"
                   checked>
            <label for="scales">Se souvenir de moi</label>
        </form>
        <div id="main">
            <!-- Ici on va s'amuser -->
        </div>
    <script src="script.js"></script>
    </body>
